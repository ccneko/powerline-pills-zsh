# This is the configuration file for the Powerline Pills Theme for ZSH

# Color codes:
# 0  - Black
# 1  - Red
# 2  - Green
# 3  - Yellow
# 4  - Blue
# 5  - Magenta
# 6  - Cyan
# 7  - White
# 8  - Gray
# 9  - Light Red
# 10 - Light Green
# 11 - Light Yellow
# 12 - Light Blue
# 13 - Light Magenta
# 14 - Light Cyan
# (If you have the ZSH-256color plugin installed, you can use any of the 256 colors.)

